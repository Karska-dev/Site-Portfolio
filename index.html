<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-wt-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-wh-16x16.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>karska.dev | Portfolio</title>
  </head>
  <body>
    <svg
      id="falling-balls"
      style="display: none;"
      xmlns="http://www.w3.org/2000/svg"
    >
      <symbol id="ballss">
        <path id="path--small0" fill="none" d="M 0,-617 v 617" />
        <circle class="small notsofast" cx="91" cy="617" r="25">
          <animateMotion dur="6s" repeatCount="1">
            <mpath xlink:href="#path--small0" />
          </animateMotion>
        </circle>
        <path id="path--small1" fill="none" d="M 0,-711 v 711" />
        <circle class="small fast" cx="269" cy="711" r="25">
          <animateMotion dur="3s" repeatCount="1">
            <mpath xlink:href="#path--small1" />
          </animateMotion>
        </circle>
        <path id="path--small2" fill="none" d="M 0,-627 v 627" />
        <circle class="small notsofast" cx="389" cy="627" r="25">
          <animateMotion dur="5s" repeatCount="1">
            <mpath xlink:href="#path--small2" />
          </animateMotion>
        </circle>
        <path id="path--medium0" fill="none" d="M 0,-686 v 686" />
        <circle class="medium fast" cx="58" cy="686" r="50">
          <animateMotion dur="3s" repeatCount="1">
            <mpath xlink:href="#path--medium0" />
          </animateMotion>
        </circle>
        <path id="path--medium1" fill="none" d="M 0,-635 v 635" />
        <circle class="medium slow" cx="178" cy="535" r="50">
          <animateMotion dur="7s" repeatCount="0">
            <mpath xlink:href="#path--medium1" />
          </animateMotion>
        </circle>
        <path id="path--medium2" fill="none" d="M 0,-686 v 686" />
        <circle class="medium fast" cx="340" cy="686" r="50">
          <animateMotion dur="4s" repeatCount="0">
            <mpath xlink:href="#path--medium2" />
          </animateMotion>
        </circle>
        <path id="path--large0" fill="none" d="M 0,-661 v 661" />
        <circle class="large fast" cx="182" cy="661" r="75">
          <animateMotion dur="5s" repeatCount="0">
            <mpath xlink:href="#path--large0" />
          </animateMotion>
        </circle>
        <path id="path--large1" fill="none" d="M 0,-620 v 620" />
        <circle class="large slow" cx="300" cy="567" r="75">
          <animateMotion dur="6s" repeatCount="0">
            <mpath xlink:href="#path--large1" />
          </animateMotion>
        </circle>
      </symbol>
    </svg>

    <header></header>

    <section class="intro">
      <div class="intro__background">
        <svg id="intro__svg" viewBox="0 0 414 736">
          <use xlink:href="#ballss" />
        </svg>
      </div>
      <div class="intro__title">
        <h1>Hello,<br />&nbsp;I'm Oleksandra</h1>
        <p><img src="images/laptop-code-solid.svg" /> a web developer</p>
      </div>
    </section>

    <section class="projects">
      <div class="projects--background">
        <div class="projects--background-cover"></div>
      </div>
    </section>

    <section class="contact"></section>

    <script src="./script.js"></script>
  </body>
</html>
